<!DOCTYPE html>
<hmtl>
  <head>
  <title>Two buttons</title>
  </head>
  <body>
    <p id="demo1">I'm Paragraph.</p>
    <div id="demo2">I'm Div.</div>
    <button type = "button" onclick="myFunction()">Click here</button>

      document.getElementById("demo2").innerHTML="How are you";
    }

    </script>
  </body>
